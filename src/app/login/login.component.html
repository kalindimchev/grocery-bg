<div id="gb-login">
  <h3>Log In</h3>
  <form (ngSubmit)="onSubmit()">
    <div>
      <div class="form-group">
        <label for="email">E-Mail Address</label>
        <input type="text"
              class="form-control"
              id="email"
              ngModel 
              name="email"
              required
              pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
              #email="ngModel">
        <span [hidden]="email.valid || email.untouched" class="error-message">
          Invalide E-mail Address
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
            class="form-control"
            id="password">
    </div>    
    <button type="submit" class="btn btn-primary">Sign In</button>  
  </form>
  <div>New Customer? 
    <a [routerLink]="['/register']">Join free now</a>
  </div>
</div>
