<div id="gb-register">
  <h2>Create a New Account</h2>
  <div>
    Already a Member?
    <a [routerLink]="['/login']">Log In</a> 
  </div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div>
      <div class="form-group">
        <label for="email">E-Mail Address*</label>
        <input type="text"
              class="form-control"
              id="email"
              ngModel 
              name="email"
              required
              pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
              #email="ngModel">
        <span [hidden]="email.valid || email.untouched" class="error-message">
          Invalide E-mail Address
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name*</label><br/>
      <input type="text"
            class="form-control"
            id="first-name"
            placeholder="First Name"
            required
            ngModel 
            name="firstName"
            #firstName="ngModel">     
      <input type="text"
            class="form-control"
            id="last-name"
            placeholder="Last Name"
            required
            ngModel 
            name="lastName"
            #lastName="ngModel">
      <span [hidden]="firstName.valid || firstName.untouched" class="error-message">
          Please enter your First name
      </span><br/>
      <span [hidden]="lastName.valid || lastName.untouched" class="error-message">
          Please enter your Last name
      </span>
    </div>
    <div class="form-group">
      <label for="password">Create Password*</label>
      <input type="password"
            class="form-control"
            id="password"
            required
            ngModel 
            name="password"
            required
            #password="ngModel">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password*</label>
      <input type="password"
            class="form-control"
            id="confirm-password"
            required
            ngModel 
            name="confirmPassword"
            required
            #confirmPassword="ngModel">
        <span [hidden]="confirmPassword.untouched || (confirmPassword.touched && password.value === confirmPassword.value)" class="error-message">
          Passwords are not the same
        </span>
    </div>
    <button type="submit" class="btn btn-primary">Create Your Account</button>
  </form>
</div>
